<!DOCTYPE html>
<html lang="en">
<head>

    <title>RecShare | Unified Talent Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 35s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">

        const App = () => {

            return (

                    {/* 1. Live Feed (Replacing Ticker) */}
                    <div className="bg-blue-500/10 border-b border-blue-500/20 py-3 overflow-hidden">

                            <span>● New Collaboration: Senior React Lead - London</span>

                        <div className="hidden md:flex gap-8 text-sm font-medium text-slate-400">

                            <div className="flex flex-col sm:flex-row gap-4">
                                <button className="px-10 py-5 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-900/20">
                                    Join the Network
                                </button>
                                <button className="px-10 py-5 bg-slate-900 border border-slate-800 hover:border-slate-700 text-white font-bold rounded-xl transition-all">

                        <div className="text-left">
                            <div className="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center mb-6 text-blue-500">
                                <i data-lucide="share-2"></i>
                            </div>
                            <h4 className="text-lg font-bold mb-3">Partnered Placements</h4>
                            <p className="text-slate-400 text-sm leading-relaxed">Connect with recruiters who have the jobs you have the talent for. Collaborate on a secure platform with pre-set fee structures.</p>

        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
