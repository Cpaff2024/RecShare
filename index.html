<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecShare - Waiting List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Join the RecShare waiting list for recruitment professionals">
    <meta name="robots" content="index, follow">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Images/Logo/Untitled design (1).png" alt="RecShare Logo" id="logo" class="logo">
            </div>
            <h1>Join the RecShare Waiting List!</h1>
            <p>A game-changing platform built exclusively for recruiters to connect and share resources effortlessly!</p>
        </header>

        <form id="signup-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    minlength="2" 
                    maxlength="100"
                    pattern="^[A-Za-z\s'-]+$"
                >
                <span class="error" id="name-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    maxlength="100"
                >
                <span class="error" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="user-type">User Type <span class="required">*</span></label>
                <select id="user-type" name="user-type" required>
                    <option value="">Select User Type</option>
                    <option value="agency">Recruitment Agency</option>
                    <option value="solo">Solo Recruiter</option>
                </select>
                <span class="error" id="user-type-error"></span>
            </div>
            
            <div id="additional-info"></div>
            
            <div class="form-group consent">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a> and consent to RecShare storing my data</label>
                <span class="error" id="consent-error"></span>
            </div>
            
            <button type="submit" id="submit-btn">Join Waiting List</button>
        </form>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/form-handler.js"></script>
</body>
</html>
